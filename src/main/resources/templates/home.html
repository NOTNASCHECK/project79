<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/general :: include-frag"/>
    <script src="js/home.js"></script>
</head>
<body>

<div th:replace="fragments/general :: menu-frag"/>

<div class="container-fluid">
    <div th:replace="fragments/general :: flash-message-frag"/>

    <form method="post" th:action="@{/}" role="form" class="form-horizontal">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 th:inline="text">Current Date : [[${serverTime}]]</h2>
            </div>
        </div>
        </br>

        <div class="row">
            <div class="col-md-2">
                &nbsp;
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="col-md-2 control-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" name="firstName" class="form-control" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" name="lastName" class="form-control" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-10">
                        <input type="submit" name="action" value="Submit" class="btn btn-primary btn-lg btn-block"/>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                    <tr>
                        <th>
                            First Name
                        </th>
                        <th>
                            Last Name
                        </th>
                    </tr>
                    <tr th:each="customer: ${customerLst}">
                        <td th:inline="text">[[${customer.firstName}]]</td>
                        <td th:inline="text">[[${customer.lastName}]]</td>
                    </tr>
                </table>
            </div>
            <div class="col-md-2">
                &nbsp;
            </div>
        </div>

    </form>
</div>

</body>
</html>
